<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../style.css">
</head>



<body class="portfolio-page">

    <!-- Loading Indicator -->
    <div id="loading-indicator" style="display: none;">Loading...Please Wait :]</div>

    <!-- header common to all pages-->
    <header class="header">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>        
        <div class="logo">
            <a href="../index.html"><img src="../images/logo psd.png" alt="logo"></a>
        </div>
    </header>
    <!-- end of header-->

  <!-- side bar -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- end of side bar-->


    <main class="content-container">

        <div class="portfolio-container">
            
            <div class="pdf-viewer-box">
                <!-- PDF Viewer Content Goes Here -->
                <canvas class="pdf-viewer" id="pdf-render"></canvas>
            </div>

            <div class="pdf-control-bar">
                    <!-- Left Section -->
                <div class="left-section">
                    <button class="control-button" id="download-pdf" title="Download PDF">
                        <span>Download&nbsp;</span> ⤓ </button>
                </div>

                    <!-- Right Section -->
                <div class="right-section">
                    <span class="page-info"> Page <span id="page-num">
                    </span> of <span id="page-count"></span>
                    </span>
                    <button class="control-button" id="prev-page" title="Previous Page">←</button>
                    <button class="control-button" id="next-page" title="Next Page">→</button>
                    <button class="control-button" id="fullscreen-btn" title="Fullscreen">⛶</button>
                </div>
            </div>
                    
        </div>
    
    </main>
    
    <script src="../js/pdf.mjs"></script>
    <script src="../script.js"></script>
    <script type="module" src="../js/main.js"></script>

</body>
</html>
