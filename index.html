<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun's Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2025-09-28-1">

</head>

<body>

    <!-- Fixed header with centered logo -->
    <header class="site-header" role="banner">
        <div class="site-header__inner">
            <a class="site-logo" href="index.html" aria-label="VSA Home">
                <img src="images/logo psd.png" alt="VSA logo" />
            </a>
        </div>
    </header>
    

    <div id="loading-indicator" role="status" aria-live="polite">loading....</div>
    <div id="orientation-hint" aria-live="polite">For a better view, rotate your phone to landscape.</div>
    <main class="content-container">
        <!-- PC layout: shown when width > height (landscape) -->
        <section class="pc-container" aria-label="Desktop layout">
            <div class="columns">
                <div class="column">
                    <div class="profile-block">
                        <img src="images/cv profile_psd.png" alt="CV profile" />
                    </div>
                    <div class="profile-block-below">
                        <div id="profile-text" class="profile-text"></div>
                    </div>
                </div>
                <!-- PDF viewer spanning columns 2 and 3 (pdf.js) -->
                <div class="column pdf-pane">
                    <div class="pdf-viewer-box">
                        <canvas id="pdf-canvas" class="pdf-viewer"></canvas>
                    </div>
                    <div class="pdf-control-bar">
                        <div class="left-section">
                            <button class="control-button" id="pdf-prev"><span>&lt;</span></button>
                            <span id="pdf-page-info"><span id="pdf-page-num">1</span> / <span id="pdf-page-count">—</span></span>
                            <button class="control-button" id="pdf-next"><span>&gt;</span></button>
                        </div>
                        <div class="right-section">
                            <button class="control-button" id="pdf-fullscreen" title="Fullscreen" aria-label="Fullscreen"><span>⛶</span></button>
                        </div>
                    </div>
                    <div class="thumbs-grid" aria-label="PDF thumbnails">
                        <div class="thumb" data-pdf="pdfs/portfolio - large.pdf" role="button" tabindex="0" aria-label="Open portfolio PDF">
                            <img src="images/portfolio-cover-page.png" alt="Portfolio cover thumbnail" />
                        </div>
                        <div class="thumb" data-pdf="pdfs/internship.pdf" role="button" tabindex="0" aria-label="Open internship PDF">
                            <img src="images/internship-cover.jpg" alt="Internship cover thumbnail" />
                        </div>
                        <div class="thumb" data-pdf="paper/research-paper.pdf" role="button" tabindex="0" aria-label="Open research paper PDF">
                            <img src="images/research-cover.jpg" alt="Research cover thumbnail" />
                        </div>
                        <div class="thumb thumb--placeholder" aria-label="Placeholder thumbnail">Coming soon</div>
                    </div>
                </div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </section>

        
    </main>
    
    <!-- Separate fullscreen-style overlay PDF viewer (triggered by thumbnails) -->
    <div id="overlay-viewer" aria-hidden="true">
        <div class="overlay-inner">
            <div class="overlay-toolbar">
                <div class="left">
                    <button class="control-button" id="ov-prev" title="Previous page" aria-label="Previous page"><span>&lt;</span></button>
                    <span><span id="ov-page-num">1</span> / <span id="ov-page-count">—</span></span>
                    <button class="control-button" id="ov-next" title="Next page" aria-label="Next page"><span>&gt;</span></button>
                </div>
                <div class="right">
                    <button class="control-button" id="ov-close" title="Close" aria-label="Close"><span>×</span></button>
                </div>
            </div>
            <div class="overlay-canvas-box" id="ov-box">
                <canvas id="ov-canvas"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
