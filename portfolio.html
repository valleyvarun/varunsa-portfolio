<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <!-- header common to all pages-->
    <header class="header">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>        
        <div class="logo">
            <a href="index.html"><img src="images/logo psd.png" alt="logo"></a>
        </div>
    </header>
    <!-- end of header-->


    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <main class="content-container">

        <div class="pdf-viewer-box">
            <!-- PDF Viewer Content Goes Here -->
            <canvas class="pdf-viewer" id="pdf-render"></canvas>
        </div>
    
        <div class="pdf-control-bar">
            <!-- Left Section -->
    <div class="left-section">
        <button class="control-button" id="download-pdf" title="Download PDF"><span>Download</span> ⤓</button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <span class="page-info">
            Page <span id="page-num"></span> of <span id="page-count"></span>
        </span>
        <button class="control-button" id="prev-page" title="Previous Page">←</button>
        <button class="control-button" id="next-page" title="Next Page">→</button>
        <button class="control-button" id="fullscreen-btn" title="Fullscreen">⛶</button>
    </div>
        </div>
    
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
